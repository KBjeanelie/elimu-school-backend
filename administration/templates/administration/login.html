
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Title Page-->
  <title>Administration</title>

  <!-- Fontfaces CSS-->
  <link href="{% static 'administration/css/font-face.css' %}" rel="stylesheet" media="all">
  <link href="{% static 'administration/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
  <link href="{% static 'administration/vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
  <link href="{% static 'administration/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

  <!-- Bootstrap CSS-->
  <link href="{% static 'administration/vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

  <!-- Vendor CSS-->
  <link href="{% static 'administration/vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
  <link href="{% static 'administration/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet" media="all">
  <link href="{% static 'administration/vendor/wow/animate.css' %}" rel="stylesheet" media="all">
  <link href="{% static 'administration/vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
  <link href="{% static 'administration/vendor/slick/slick.css' %}" rel="stylesheet" media="all">
  <link href="{% static 'administration/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
  <link href="{% static 'administration/vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" media="all">

  <!-- Main CSS-->
  <link href="{% static 'administration/css/theme.css' %}" rel="stylesheet" media="all">

</head>
<div class="page-content--bge5">
    <div class="container">
        <div class="login-wrap">
            <div class="login-content">
                <div class="login-logo">
                    <a href="#">
                        <img src="{% static 'administration/images/icon/logo.png' %}" alt="CoolAdmin">
                    </a>
                </div>
                <div class="login-form">
                    <form action='' method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Email Address</label>
                            <input class="au-input au-input--full" type="text" name="username" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="au-input au-input--full" type="password" name="password" placeholder="Password" required>
                        </div>
                        <button type='submit' class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Se connecter</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
